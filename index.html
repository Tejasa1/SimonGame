<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>SimonGame</title>
</head>
<body>
    <h1>Press Any Key To Start</h1>
    <div class="container">
        <div class="row">
            
                <div id="red" class="btn red-btn" type="button"></div>
                <div id="blue" class="btn blue-btn" type="button"></div>
        </div>
        <div class="row">
                <div id="yellow" class="btn yellow-btn"></div>
                <div id="green" class="btn green-btn"></div>
            
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
